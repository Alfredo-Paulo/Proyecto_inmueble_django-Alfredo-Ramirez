{% extends 'base.html' %}
{% block 'content' %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-6">
            <div class="form-container my-5">
                <div class="text-center">
                    <h2 class="form-title mb-4">Confirmar eliminación</h2>
                    <p class="mb-4">¿Estás seguro de que quieres borrar este inmueble?</p>
                    <h5 class="mb-3">{{ inmueble.nombre }}</h5>
                    <p class="text-muted mb-4">{{ inmueble.direccion }}</p>
                    <form method="post">
                        {% csrf_token %}
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-danger">Sí, borrar</button>
                            <a href="{% url 'perfil' %}" class="btn btn-secondary">Cancelar</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
